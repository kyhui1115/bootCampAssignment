<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Agora States</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.js"
      integrity="sha512-QaF+0tDlqVmwZaQSc0kImgYmw+Cd66TxA5D9X70I5V9BNSqk6yBTbyqw2VEUsVYV5OTbxw8HD9d45on1wvYv7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>MyAgora 스테이츠</header>
    <main>
      <section class="form__container">
        <form action="" method="get" class="form">
          <div class="form__input--wrapper">
            <div class="square"></div>
            <img
              class="author-image"
              src="https://avatars.githubusercontent.com/u/97888923?s=64&u=12b18768cdeebcf358b70051283a3ef57be6a20f&v=4"
            />
            <div class="form__input--name">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="name here..."
                required
              />
            </div>
            <div class="form__input--title">
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Question..."
                required
              />
            </div>
            <div class="form__textbox">
              <textarea
                id="story"
                name="story"
                placeholder="Ask something..."
                required
              ></textarea>
            </div>
            <div class="form__submit">
              <button id="submit" class="bubbly-button">
                <i class="fa-regular fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </form>
      </section>
      <section class="discussion__wrapper">
        <ul class="discussions__container">
          <li class="discussion__container">
            <div class="discussion__avatar--wrapper">
              <img
                class="discussion__avatar--image"
                src="https://avatars.githubusercontent.com/u/12145019?s=64&u=5c97f25ee02d87898457e23c0e61b884241838e3&v=4"
                alt="avatar of kimploo"
              />
            </div>
            <div class="discussion__content">
              <h2 class="discussion__title">
                <a
                  href="https://github.com/codestates-seb/agora-states-fe/discussions/6"
                  >[notice] 좋은 질문하는 법</a
                >
              </h2>
              <div class="discussion__information">
                kimploo / 2022-04-22T14:08:33Z
              </div>
            </div>
            <div class="discussion__answered">
              <i class="fa-regular fa-square-check"></i>
            </div>
            <div class="hide discussion__answered">
              <i class="fa-regular fa-rectangle-xmark"></i>
            </div>
          </li>
        </ul>
        <div id="data-container"></div>
        <div id="pagination"></div>
      </section>
    </main>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
